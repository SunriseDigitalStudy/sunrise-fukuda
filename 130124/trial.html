<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>キャバクラ情報 夜遊びWALKER -夜遊びウォーカー-</title>
<meta name="viewport" content="width = device-width" />
<link rel="stylesheet" href="css/trial.css" media="screen" />
<script src="js/jquery.js"></script>
<script src="js/jquery.sdxShutter.js"></script>
<script>
$(function(){
	$("span#open-btn").shutter({
		menu: $("section.menu-body"),
		closeBtn: $("span#close-btn"),
		mainBody: $("section.main")
	});
});
</script>
</head>
<body id="shutterBody">
	<section class="main">
		<span id="open-btn">開く</span>
		<div>
		</div>
	</section>
	<section class="menu-body">
		<div class="menu-container">
			<span id="close-btn">閉じる</span>
			<ul class="menu">
				<li>霞ヶ浦</li>
				<li>琵琶湖</li>
				<li>河口湖</li>
				<li>亀山湖</li>
				<li>相模湖</li>
				<li>山中湖</li>
				<li>西湖</li>
				<li>牛久沼</li>
				<li>津久井湖</li>
				<li>芦ノ湖</li>
			<ul>
		</div>
	</section>
</body>
</html>
