<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>キャバクラ情報 夜遊びWALKER -夜遊びウォーカー-</title>
<meta name="viewport" content="width = device-width" />
<link rel="stylesheet" href="css/trial.css" media="screen" />
<script src="js/jquery.js"></script>
<script src="js/jquery.sdxShutter.js"></script>
<script>
$(function(){
	$("p#open-btn").shutter({
		menu: $("section.menu-body"),
		closeBtn: $("p#close-btn"),
		mainBody: $("section.main")
	});
});
</script>
</head>
<body id="shutterBody">
	<section class="main">
		<p id="open-btn" onclick="move(500, 100, 250)">開く</p>
	</section>
<div id="buttons">
<input type="button" onclick="move(0, 0, 0)" value="左上へ">
<input type="button" onclick="move(205, 0, 90)" value="右上へ"><br>
<input type="button" onclick="move(0, 150, 180)" value="左下へ">
<input type="button" onclick="move(205, 150, 270)" value="右下へ">
</div>
<div id="block"></div>
<script>
var node = document.getElementById("block");
function move (x, y, r) {
    node.style.webkitTransform = 'translate3d(' + x + 'px,' + y + 'px,0) rotate(' + r + 'deg)';
}
</script>
	<section class="menu-body">
		<p id="close-btn">閉じる</p>
		<ul class="menu">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>

		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<ul>
	</section>
</body>
</html>
